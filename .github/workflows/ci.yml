name: Test Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: node:20

    steps:
      - uses: actions/checkout@v3
        with:
          node-version: 20

      - run: npm ci
        working-directory: ./cicd-pipeline

      - run: npm test
        working-directory: ./cicd-pipeline

      - run: npm run build
        working-directory: ./cicd-pipeline
